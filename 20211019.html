      <h1>❤️小公主与小木匠❤️</h1>
      <h2>2021 10 19</h2>
      <p>
        小公主喜欢上了小木匠<br />
        小木匠认真的在为小公主打造梳妆台<br />
        小公主托着腮趴在旁边眼里都是小星星<br />
        小木匠把梳妆台做完了<br />
        小公主不舍得小木匠走<br />
        “可以让梳妆台有一颗粉红色的心么”<br />
        “我还想要一个双层的大大的首饰盒”<br />
        “还有，还有，你可以给我做一个木头的小兔子么”<br />
        小木匠点点头<br />
        小木匠叮叮当当做了一个呆呆的小兔子<br />
        又叮叮当当做了一个漂亮的首饰盒<br />
        小木匠把小兔子递给小公主<br />
        小公主抱着小兔子，摸摸首饰盒<br />
        “你还没有给我做粉红色的心呢”<br />
        小木匠撇撇嘴“我的心已经给你了，你为什么还要心呢”<br />
        小公主眨眨眼“你什么时候把心给我了"<br />
        “你给我星星的时候”
