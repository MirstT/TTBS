<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2021116</title>
    <link rel="stylesheet" href="./style/pre.css">
    <link rel="stylesheet" href="./style/20211016.css">
  </head>
  <body>
    <div class="container-wrapper">
      <h1>早安，晚安</h1>
      <p id="subtitle">试试点击太阳/月亮吧~</p>
      <div class="container">
        <div class="circle-container">
          <div class="sky">
            <!-- 晚上部分 -->
            <div class="sky-night">
              <div class="stars">
                <div class="shooting-star"></div>
                <div class="stat-group-1"></div>
                <div class="stat-group-2"></div>
                <div class="stat-group-3"></div>
                <div class="stat-group-4"></div>
              </div>
            </div>
            <!-- 云彩 -->
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="cloud cloud-5"></div>
            <div class="cloud cloud-6"></div>

            <!-- 飞鸟 -->
            <div class="bird bird-1"></div>
            <div class="bird bird-2"></div>
            <div class="bird bird-3"></div>
          </div>

          <!-- 山川 -->
          <div class="mountains">
            <div class="mountain-back">
              <div class="mountain-back-1"></div>
              <div class="mountain-back-2"></div>
            </div>
            <div class="mountain-middle">
              <div class="mountain-middle-1"></div>
              <div class="mountain-middle-2"></div>
            </div>
            <div class="mountain-top">
              <div class="mountain-top-1"></div>
            </div>
          </div>

          <!-- 太阳 -->
          <div class="sun-container">
            <div class="sun"></div>
          </div>
          <!-- 海洋 -->
          <div class="ocean">
            <div class="boat"></div>
            <div class="ocean-night">
              <div class="moon"></div>

              <div class="mountains mountains-bottom">
                <div class="mountain-back">
                  <div class="mountain-back-1"></div>
                  <div class="mountain-back-2"></div>
                </div>
                <div class="mountain-middle">
                  <div class="mountain-middle-1"></div>
                  <div class="mountain-middle-2"></div>
                </div>
                <div class="mountain-top">
                  <div class="mountain-top-1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>
        2021-10-16 | For dear 拓拓<br />
        By Mirst | 
        <a href="https://mirstt.github.io/TTBS/">TTBD</a>
      </p>
    </div>
  </body>
</html>
